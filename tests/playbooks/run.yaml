- hosts: all
  tasks:
    - name: Bootstrap tox environment
      include_role:
        name: tox
      vars:
        tox_extra_args: "-vv --notest"
        tox_install_siblings: false
        zuul_work_dir: "{{ zuul.projects['github.com/ansible-network/network_collections_migration'].src_dir }}"

    - name: Install python dependencies
      args:
        chdir: "{{ ansible_user_dir }}/{{ zuul.projects['github.com/ansible-community/collection_migration'].src_dir }}"
      shell: "{{ ansible_user_dir }}/{{ zuul.projects['github.com/ansible-network/network_collections_migration'].src_dir }}/.tox/venv/bin/pip install -r requirements.txt"

    - name: Run migration
      args:
        chdir: "{{ ansible_user_dir }}/{{ zuul.projects['github.com/ansible-network/network_collections_migration'].src_dir }}"
      shell: ".tox/venv/bin/python {{ ansible_user_dir }}/{{ zuul.projects['github.com/ansible-community/collection_migration'].src_dir }}/migrate.py -s scenarios/{{ migration_scenario }} --clone-directory {{ ansible_user_dir}}/{{ zuul.projects['github.com/ansible/ansible'].src_dir }}"
